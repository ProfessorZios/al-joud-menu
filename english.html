<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Al Joud Restaurant Menu</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #b30000;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .toolbar {
      background-color: #b30000;
      color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .toolbar button {
      background: white;
      color: #b30000;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .menu-section {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .menu-section h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
      margin-top: 40px;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .qr-codes {
      text-align: center;
      margin: 30px 0;
    }
    .qr-codes img {
      width: 100px;
      height: 100px;
      margin: 0 20px;
    }
  </style>
  <script>
    const exchangeRate = 89500;
    let showUSD = false;

    const menuItems = [
      { name: 'Hummus', priceUSD: 2.5 },
      { name: 'Foul', priceUSD: 2.5 },
      { name: 'Fatteh', priceUSD: 3 },
      { name: 'Tabbouleh', priceUSD: 2.5 },
      { name: 'Fattoush', priceUSD: 2.5 },
      { name: 'Tea', priceUSD: 1 },
      { name: 'Coffee', priceUSD: 1 },
      { name: 'Orange Juice', priceUSD: 2 },
      { name: 'Small Water', priceUSD: 0.5 },
      { name: 'Large Water', priceUSD: 1 },
    ];

    function renderPrices() {
      const container = document.getElementById("menu-container");
      container.innerHTML = "";
      const currencyBtn = document.getElementById("currency-btn");

      const sections = {
        Appetizers: menuItems.slice(0, 5),
        Drinks: menuItems.slice(5)
      };

      for (const [section, items] of Object.entries(sections)) {
        const sectionTitle = document.createElement("h2");
        sectionTitle.id = section;
        sectionTitle.textContent = section;
        container.appendChild(sectionTitle);

        items.forEach(item => {
          const div = document.createElement("div");
          div.className = "menu-item";
          const price = showUSD
            ? `$${item.priceUSD.toFixed(2)}`
            : `${(item.priceUSD * exchangeRate).toLocaleString()} L.L.`;
          div.innerHTML = `<span>${item.name}</span><span>${price}</span>`;
          container.appendChild(div);
        });
      }

      currencyBtn.textContent = showUSD ? "Show L.L." : "Show USD";
    }

    function toggleCurrency() {
      showUSD = !showUSD;
      renderPrices();
    }
  </script>
</head>
<body onload="renderPrices()">
  <header>
    <h1>Al Joud Restaurant</h1>
    <p>Traditional Arabian Breakfast Menu</p>
  </header>

  <div class="toolbar">
    <button onclick="document.getElementById('Appetizers').scrollIntoView({ behavior: 'smooth' })">Appetizers</button>
    <button onclick="document.getElementById('Drinks').scrollIntoView({ behavior: 'smooth' })">Drinks</button>
    <button onclick="toggleCurrency()" id="currency-btn">Show USD</button>
    <button onclick="window.location.href='new 1.html'">Arabic</button>
  </div>

  <div id="menu-container" class="menu-section">
    <!-- Menu items will be rendered here -->
  </div>

  <div class="qr-codes">
    <p>Follow and contact us:</p>
    <a href="https://instagram.com/YOUR_USERNAME" target="_blank">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://instagram.com/YOUR_USERNAME" alt="Instagram QR">
    </a>
    <a href="https://wa.me/YOUR_PHONE_NUMBER" target="_blank">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://wa.me/YOUR_PHONE_NUMBER" alt="WhatsApp QR">
    </a>
  </div>
</body>
</html>
