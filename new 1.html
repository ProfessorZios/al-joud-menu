<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مطعم الجود - Al Joud Restaurant</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #b30000;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .toolbar {
      background-color: #b30000;
      color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .toolbar button {
      background: white;
      color: #b30000;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .menu-section {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .menu-section h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
      margin-top: 40px;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .qr-codes {
      text-align: center;
      margin: 30px 0;
    }
    .qr-codes img {
      width: 100px;
      height: 100px;
      margin: 0 20px;
    }
  </style>
  <script>
    const exchangeRate = 89500;
    let showUSD = false;

    const menuItems = [
      { name: 'حمص', priceUSD: 2.5 },
      { name: 'فول', priceUSD: 2.5 },
      { name: 'فتة', priceUSD: 3 },
      { name: 'تبولة', priceUSD: 2.5 },
      { name: 'فتوش', priceUSD: 2.5 },
      { name: 'شاي', priceUSD: 1 },
      { name: 'قهوة', priceUSD: 1 },
      { name: 'عصير برتقال', priceUSD: 2 },
      { name: 'ماء صغير', priceUSD: 0.5 },
      { name: 'ماء كبير', priceUSD: 1 },
    ];

    function toArabicDigits(number) {
      return number.toString().replace(/[0-9]/g, d =>
        String.fromCharCode(d.charCodeAt(0) + 0x0660 - 0x0030)
      ).replace(/,/g, '٬');
    }

    function renderPrices() {
      const container = document.getElementById("menu-container");
      container.innerHTML = "";
      const currencyBtn = document.getElementById("currency-btn");

      const sections = {
        "المقبلات": menuItems.slice(0, 5),
        "المشروبات": menuItems.slice(5)
      };

      for (const [section, items] of Object.entries(sections)) {
        const sectionTitle = document.createElement("h2");
        sectionTitle.id = section;
        sectionTitle.textContent = section;
        container.appendChild(sectionTitle);

        items.forEach(item => {
          const div = document.createElement("div");
          div.className = "menu-item";
          const price = showUSD
            ? `${toArabicDigits(item.priceUSD.toFixed(2))} $`
            : `${toArabicDigits((item.priceUSD * exchangeRate).toLocaleString())} ل.ل.`;
          div.innerHTML = `<span>${item.name}</span><span>${price}</span>`;
          container.appendChild(div);
        });
      }

      currencyBtn.textContent = showUSD ? "عرض بالليرة" : "عرض بالدولار";
    }

    function toggleCurrency() {
      showUSD = !showUSD;
      renderPrices();
    }
  </script>
</head>
<body onload="renderPrices()">
  <header>
    <h1>مطعم الجود - Al Joud Restaurant</h1>
    <p>قائمة الإفطار العربي التقليدي</p>
  </header>

  <div class="toolbar">
    <button onclick="document.getElementById('المقبلات').scrollIntoView({ behavior: 'smooth' })">المقبلات</button>
    <button onclick="document.getElementById('المشروبات').scrollIntoView({ behavior: 'smooth' })">المشروبات</button>
    <button onclick="toggleCurrency()" id="currency-btn">عرض بالدولار</button>
    <button onclick="window.location.href='english.html'">English</button>
  </div>

  <div id="menu-container" class="menu-section">
    <!-- Menu items will be rendered here -->
  </div>

  <div class="qr-codes">
    <p>تابعنا وتواصل معنا:</p>
    <a href="https://instagram.com/YOUR_USERNAME" target="_blank">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://instagram.com/YOUR_USERNAME" alt="Instagram QR">
    </a>
    <a href="https://wa.me/YOUR_PHONE_NUMBER" target="_blank">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://wa.me/YOUR_PHONE_NUMBER" alt="WhatsApp QR">
    </a>
  </div>
</body>
</html>
